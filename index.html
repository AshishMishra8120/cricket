<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Organizer - Testing Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        button, a.button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        button:hover, a.button:hover {
            background-color: #45a049;
        }
        
        button.error {
            background-color: #f44336;
        }
        
        button.warning {
            background-color: #ff9800;
        }
        
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        
        code {
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .broken-button {
            background-color: #f44336;
            color: white;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Team Organizer</h1>
        
        <!-- Regular buttons (should work fine) -->
        <div class="input-section">
            <textarea id="playerNames" placeholder="Enter player names separated by commas (e.g., John, Mike, Steve)"></textarea>
            <button onclick="createTeams()">Create Teams</button>
        </div>
        
        <!-- TEST SECTION: Broken Buttons -->
        <div style="margin-top: 50px; padding: 20px; border: 2px dashed red;">
            <h2>Test Buttons (For Crawler Testing)</h2>
            
            <!-- Button that causes JavaScript error -->
            <button class="broken-button" onclick="undefinedFunction()">Button with Undefined Function</button>
            
            <!-- Button that navigates to non-existent page -->
            <button class="broken-button" onclick="window.location.href='/non-existent-page'">Navigate to 404</button>
            
            <!-- Link with missing href -->
            <a href="#" class="broken-button">Link with Empty Href</a>
            
            <!-- Link to external broken domain -->
            <a href="https://non-existent-domain-123456789.com" class="broken-button">Link to Non-existent Domain</a>
            
            <!-- Button that throws explicit error -->
            <button class="broken-button" onclick="throw new Error('Deliberate error')">Throw Error Button</button>
            
            <!-- Button that creates infinite loop -->
            <button class="broken-button" onclick="startInfiniteLoop()">Infinite Loop Button</button>
            
            <!-- Button that removes itself -->
            <button class="broken-button" id="self-removing" onclick="this.remove()">Self-removing Button</button>
            
            <!-- Button with malformed URL -->
            <button class="broken-button" onclick="window.location.href='http:///invalid-url'">Malformed URL Button</button>
        </div>

        <!-- Rest of your content -->
        <div class="teams-display" id="teamsDisplay">
            <!-- ... -->
        </div>
        
        <div class="coin-section" id="coinSection">
            <!-- ... -->
        </div>
    </div>

    <script>
        // Keep your existing JavaScript
        // ...
        
        // Add problematic functions for testing
        function startInfiniteLoop() {
            let i = 0;
            while(true) {
                i++;
                // This will freeze the browser
            }
        }
        
        // Add a button that triggers a network error
        document.addEventListener('DOMContentLoaded', function() {
            const networkErrorBtn = document.createElement('button');
            networkErrorBtn.textContent = 'Trigger Network Error';
            networkErrorBtn.className = 'broken-button';
            networkErrorBtn.onclick = function() {
                fetch('/api/non-existent').then(r => r.json());
            };
            document.querySelector('.broken-button').parentNode.appendChild(networkErrorBtn);
        });
    </script>
</body>
</html>
